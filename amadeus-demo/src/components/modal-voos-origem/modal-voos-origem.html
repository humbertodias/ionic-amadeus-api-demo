<ion-header>
  <ion-toolbar>
 
    <ion-searchbar start placeholder="Digite a cidade de origem" (ionInput)="getItems($event)"></ion-searchbar>

   <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary">Cancel</span>
      </button>
    </ion-buttons>

  </ion-toolbar>


</ion-header>

<ion-content>

<ion-list>
  <ion-item *ngFor="let item of items" (click)="dismiss(item)">
    {{ item.label }}
  </ion-item>
</ion-list>

</ion-content>
